<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-say</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="box-container">
        <div class="line1">
        <div class="yellow btn" type="button" id="yellow">1</div>
        <div class="red btn" type="button" id="red">2</div>
    </div>
    <div class="line2">
        <div class="green btn" type="button" id="green">3</div>
        <div class="blue btn" type="button" id="blue">4</div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
